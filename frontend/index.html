<!-- frontend/login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema Escolar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container-fluid d-flex align-items-center auth-container">
    <div class="row justify-content-center w-100">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white">
            <div class="d-flex justify-content-between align-items-center">
              <h3 class="mb-0">Catecismo</h3>
              <i class="fas fa-user-lock fa-2x"></i>
            </div>
          </div>
          <div class="card-body p-4">
            <h4 class="text-center mb-4">Acesse sua conta</h4>
            
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>
              </div>
              
              <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary" id="loginButton">
                  <span id="loginText">Entrar</span>
                  <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                </button>
              </div>
              
              <div id="loginAlert" class="alert d-none"></div>
            </form>
            
            <div class="text-center mt-3">
              <a href="/register" data-link class="text-decoration-none">
                Não tem uma conta? <strong>Registre-se</strong>
              </a>
            </div>
          </div>
          <div class="card-footer bg-light text-center">
            <small class="text-muted">Sistema de Gestão Escolar v1.0</small>
          </div>
        </div>
      </div>
    </div>
  </div>
<script type="module" src="/js/loginController.js"></script>
</body>
</html>
