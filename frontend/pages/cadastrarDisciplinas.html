<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastrar Disciplina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">

    <!-- Botão de Voltar -->
    <div class="mb-3">
      <a href="/api/auth/dashboard" class="btn btn-outline-primary">&larr; Voltar para o Dashboard</a>
    </div>

    <!-- Card do formulário -->
    <div class="card shadow-sm border-0">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Cadastrar Disciplina</h4>
      </div>
      <div class="card-body">
        <form id="formDisciplina" class="row g-3">
          
          <!-- Nome da Disciplina -->
          <div class="col-md-6">
            <label for="disciplina" class="form-label">Nome da Disciplina</label>
            <input type="text" id="disciplina" class="form-control" placeholder="Ex: Matemática" required>
          </div>

          <!-- Seletor de Instrutor -->
          <div class="col-md-6">
            <label for="instrutorSelect" class="form-label">Instrutor</label>
            <select id="instrutorSelect" class="form-select" required>
              <option value="">Selecione um instrutor</option>
            </select>
          </div>

          <!-- Botão Salvar -->
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success px-4">Salvar</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="/js/disciplinas.js" defer></script>
</body>
</html>
