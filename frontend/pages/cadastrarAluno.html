<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastrar Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">

    <!-- Botão de Voltar -->
    <div class="mb-3">
      <a href="/api/auth/dashboard" class="btn btn-outline-primary">&larr; Voltar para o Dashboard</a>
    </div>

    <!-- Card do formulário -->
    <div class="card shadow-sm border-0">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Cadastrar Aluno</h4>
      </div>
      <div class="card-body">
        <form id="formAluno" class="row g-3">

          <div class="col-md-6">
            <label for="nome" class="form-label">Nome do Aluno</label>
            <input type="text" id="nome" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" id="dataNascimento" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label for="pai" class="form-label">Nome do Pai</label>
            <input type="text" id="pai" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label for="mae" class="form-label">Nome da Mãe</label>
            <input type="text" id="mae" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label for="status" class="form-label">Status</label>
            <select id="status" class="form-select" required>
              <option value="">Selecione</option>
              <option value="Ativo">Ativo</option>
              <option value="Inativo">Inativo</option>
            </select>
          </div>

          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success px-4">Salvar</button>
          </div>

        </form>
        <div id="alert" class="alert mt-2 d-none"></div>
      </div>
    </div>
  </div>
  <script src="/js/aluno.js" defer></script>
</body>
</html>
