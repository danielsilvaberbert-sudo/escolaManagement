<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
  <body>
    <div class="container mt-4">
    <h3>Cadastrar Calendário de Disciplina</h3>

    <label for="disciplina">Disciplina:</label>
    <select id="disciplina" class="form-select mb-2">
      <option value="">Selecione a disciplina</option>
    </select>

    <label>Dias da Semana:</label>
    <div class="mb-2">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="1" id="segunda">
        <label class="form-check-label" for="segunda">Segunda</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="2" id="terca">
        <label class="form-check-label" for="terca">Terça</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="3" id="quarta">
        <label class="form-check-label" for="quarta">Quarta</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="4" id="quinta">
        <label class="form-check-label" for="quinta">Quinta</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="5" id="sexta">
        <label class="form-check-label" for="sexta">Sexta</label>
      </div>
    </div>

    <label for="dataInicio">Data de Início:</label>
    <input type="date" id="dataInicio" class="form-control mb-2">

    <label for="dataFim">Data de Fim:</label>
    <input type="date" id="dataFim" class="form-control mb-2">

    <button id="salvarBtn" class="btn btn-success">Salvar</button>
    <div id="alert" class="alert mt-2 d-none"></div>
  </div>

  <script src="/js/calendario.js" defer></script>

  </body>
</html>
