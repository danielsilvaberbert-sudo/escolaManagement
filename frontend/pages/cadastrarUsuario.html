<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cadastrar Usuário</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container p-5">
        <h1>Cadastrar Usuário</h1>
        <form id="formCadastro">
            <input class="form-control my-2" type="text" name="nome" placeholder="Nome" required>
            <input class="form-control my-2" type="text" name="username" placeholder="Username" required>
            <input class="form-control my-2" type="password" name="senha" placeholder="Senha" required>
            <select class="form-control my-2" name="tipo" required>
            <option value="">Selecione o tipo</option>
            <option value="Administrador">Administrador</option>
            <option value="Instrutor">Instrutor</option>
            </select>
            <button class="btn btn-primary">Cadastrar</button>
        </form>
    </body>
    <script src="/js/cadastrarUsuario.js"></script>
</html>
