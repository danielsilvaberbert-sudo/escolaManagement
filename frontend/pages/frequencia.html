<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frequência</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h3>Registrar Frequência</h3>

    <label for="disciplina">Disciplina:</label>
    <input type="text" id="disciplina" class="form-control mb-2">

    <label for="dataAula">Data da Aula:</label>
    <input type="date" id="dataAula" class="form-control mb-2">

    <h5>Alunos:</h5>
    <div id="alunosList" class="mb-2">
      <!-- Aqui vamos gerar a lista de alunos dinamicamente -->
    </div>

    <button id="salvarBtn" class="btn btn-success">Salvar Frequência</button>
    <div id="alert" class="alert mt-2 d-none"></div>
  </div>

   <script src="/js/frequencia.js" defer></script>
</body>
</html>
